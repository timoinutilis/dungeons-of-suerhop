# help in-game
textHelpInGameTitle1 = Bienvenue
textHelpInGame1 = Tu es entré dans ce donjon pour trouver la Pierre Magique. Déplace-toi pour découvrir de nouvelles zones et révéler ton environnement !
textHelpInGameTitle2 = Déplacement
textHelpInGame2 = Presse les touches fléchées pour déplacer le Héro. Marche sur les objets tels que les pièces, les potions de vie et les clés pour les ramasser.
textHelpInGameTitle3 = Portes
textHelpInGame3 = Tu trouveras souvent des portes bloquant le passage. Il te faudra dépenser un clé pour chaque porte. Pour ce faire, rentre dans la porte.
textHelpInGameTitle4 = Combat
textHelpInGame4 = Si tu rencontres un ennemi, ils ne te laissera pas passer à moins d´être vaincu ! Presse la touche fléchée vers lui pour attaquer. Pour fuir, presse une touche fléchée vers une autre direction. NOTE : Si tu fuis un combat, l'ennemi sera comme neuf à ta prochaine rencontre.
textHelpInGameTitle5 = Boutiques
textHelpInGame5 = Ramasse des pièces et trouve des boutiques pour acheter des armes, des boucliers et des armures. Clique sur un objet dans la boutique pour l'acheter. Un meilleur équipement te permettra de vaincre des ennemis plus coriaces !
textHelpInGameTitle6 = Equipement
textHelpInGame6 = De meilleures armes font plus de dégâts. Les boucliers permettre de parer des attaques ! Meilleur est le bouclier, plus les chances de parer sont élevées. Les armures diminuent les dégâts reçus quand un coup est porté.
textHelpInGameTitle7 = Passages Secrets
textHelpInGame7 = Si tu es coincé, essaye de rentrer dans les murs ! Tu trouveras peut-être des passages secrets...

# help editor
textHelpEditorTitle1 = Bienvenue
textHelpEditor1 = Dans l'éditeur, tu peux créer tes propres donjons, lesquels peuvent être explorés par tes amis. Si beaucoup de joueurs aiment ton donjon, il sera peut-être visible dans la liste « Commencer Nouvelle Partie ».
textHelpEditorTitle2 = Outils
textHelpEditor2 = Il y a trois outils pour dessiner ton donjon : « Combler », « Creuser » et « Creuser Un Passage Secret ». Choisis-en un et garde le bouton gauche de la souris appuyé à l'endroit voulu. Les Passages Secrets paraîtront être des murs normaux pour les joueurs, mais si ceux-ci rentrent dedans, ils se convertiront en couloirs normaux. 
textHelpEditorTitle3 = Objets
textHelpEditor3 = Tu peux aussi placer des objets dans le donjon. Deux objets sont indispensables à chaque donjon : le Héro et la Pierre Magique. Une fois placé, un objet peut être déplacé par « drag and drop » ou effacé en cliquant sur la petite croix rouge lorsque l'objet est sélectionné.
textHelpEditorTitle4 = Ennemis
textHelpEditor4 = Il y a 10 rangs pour les ennemis. Une fois placé, tu peux changer le rang d'un ennemi en appuyant sur ses boutons fléchés. N'oublie pas de placer des boutiques et des pièces avant que le joueur ne rencontre des ennemis coriaces, pour qu'il ait une chance de les vaincre ! 
textHelpEditorTitle5 = Taille du donjon
textHelpEditor5 = Il n'y a pas de limite à la taille de ton donjon. Presse les touches fléchées pour déplacer la vue ! Lorsque le bout de la carte est atteint, appuie sur le bouton « + » qui apparaît alors pour l'agrandir.
textHelpEditorTitle6 = Publication
textHelpEditor6 = Pour que d'autres joueurs puissent voir ton donjon, il faut le publier. Tu pourras le publier si tu parviens à le compléter toi-même, alors ne le fais pas trop dur ! Une fois publié, le donjon ne peut plus être ni modifié, ni effacé. 

