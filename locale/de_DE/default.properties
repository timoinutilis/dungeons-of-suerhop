# help in-game
textHelpInGameTitle1 = Willkommen
textHelpInGame1 = Du hast dieses Verlies betreten, um den Zauberstein zu finden. Du beginnst im Unbekannten, laufe umher, um neue Bereiche zu entdecken!
textHelpInGameTitle2 = Bewegen
textHelpInGame2 = Benutze die Pfeiltasten, um deine Figur zu bewegen. Laufe über Gegenstände wie Münzen, Heiltränke und Schlüssel, um sie einzusammeln.
textHelpInGameTitle3 = Türen
textHelpInGame3 = Oft werden Türen deinen Weg versperren. Beim Öffnen einer Tür verbrauchst du einen Schlüssel. Laufe einfach gegen eine Tür, um sie zu öffnen.
textHelpInGameTitle4 = Kämpfen
textHelpInGame4 = Du kannst auf Gegner treffen! Sie werden dich nicht durchlassen bis du sie besiegt hast. Drücke die Pfeiltaste in ihre Richtung, um anzugreifen. Wenn du den Kampf abbrechen willst, drücke eine Pfeiltaste in eine andere Richtung. ACHTUNG: Wenn du einen Kampf abbrichst, bekommt der Gegner seine volle Gesundheit zurück.
textHelpInGameTitle5 = Läden
textHelpInGame5 = Sammle Münzen und finde Läden, um Schwerter, Schilde und Rüstungen zu kaufen. Klicke auf einen Gegenstand im Laden, um ihn zu kaufen. Mit besserer Ausrüstung hast du höhere Chancen, starke Gegner zu besiegen.
textHelpInGameTitle6 = Ausrüstung
textHelpInGame6 = Bessere Schwerter machen höheren Schaden. Schilde erlauben das Abwehren von Angriffen. Je besser ein Schild, desto mehr Angriffe werden geblockt. Rüstungen vermindern den Schaden, den du abkriegst, wenn du getroffen wirst.
textHelpInGameTitle7 = Geheimwege
textHelpInGame7 = Wenn du nicht weiter weißt, versuche gegen Wände zu laufen! Du könntest geheime Wege durch das Verlies finden...

# help editor
textHelpEditorTitle1 = Willkommen
textHelpEditor1 = Im Editor kannst du deine eigenen Verliese bauen, die von deinen Freunden gespielt werden können. Wenn genug Leuten dein Verlies gefällt, kann es Teil der öffentlichen Liste werden, die du unter „Neues Spiel starten“ siehst.
textHelpEditorTitle2 = Werkzeuge
textHelpEditor2 = Du hast drei Werkzeuge zum Zeichnen deines Verlieses: „Auffüllen“, „Graben“ und „Geheimweg graben“. Wähle einfach eines und bewege die Maus bei gedrückter Taste auf dem Verlies. Geheimwege sehen im Spiel wie Erde aus, werden aber zu Wegen, wenn der Spieler durch sie hindurchläuft.
textHelpEditorTitle3 = Objekte
textHelpEditor3 = Zusätzlich kannst du Objekte in das Verlies setzen. Du musst mindestens die Hauptfigur und den Zauberstein platzieren, da sie die Basiselemente des Spiels sind. Nach dem Hinzufügen eines Objektes kannst du es noch durch „Drag-and-drop“ bewegen, oder durch Klicken auf das kleine „X“ löschen.
textHelpEditorTitle4 = Gegner
textHelpEditor4 = Es gibt Gegner mit 10 verschiedenen Stärken. Nach dem Setzen eines Gegners kannst du seine Stärke durch Klicken der Pfeil-Knöpfe ändern. Vergiss nicht Läden und Münzen vor starke Gegner zu platzieren, so dass der Spieler eine Chance hat zu gewinnen!
textHelpEditorTitle5 = Verliesgröße
textHelpEditor5 = Dein Verlies kann eine beliebige Größe haben. Benutze die Pfeiltasten zum Bewegen der Ansicht. Wenn du einen Rand erreichst, kannst du die Größe durch Klicken des erscheinenden „+“-Knopfes erweitern.
textHelpEditorTitle6 = Veröffentlichung
textHelpEditor6 = Bevor andere Leute dein Verlies spielen können, musst du es veröffentlichen. Du wirst danach gefragt, nachdem du es durchgespielt hast, also mach es nicht zu schwierig. Nach der Veröffentlichung kann das Verlies nicht mehr geändert oder gelöscht werden.

