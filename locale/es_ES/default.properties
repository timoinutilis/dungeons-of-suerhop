# help in-game
textHelpInGameTitle1 = Bienvenido
textHelpInGame1 = Has entrado en esta mazmorra para encontrar la Piedra Mágica. ¡Empezando en la entrada, deambula para encontrar áreas nuevas y descubrir los alrededores!
textHelpInGameTitle2 = Movimiento
textHelpInGame2 = Usa las flechas del teclado para mover a tu personaje. Camina sobre monedas, pociones de salud y llaves para recolectarlos.
textHelpInGameTitle3 = Puertas
textHelpInGame3 = A menudo encontrarás puertas bloqueando tu camino. Para abrir una puerta, tienes que usar una de tus llaves recolectadas. Simplemente «pasa» a través de la puerta para abrirla.
textHelpInGameTitle4 = Pelea
textHelpInGame4 = ¡Es probable que encuentres enemigos! No te dejarán pasar a menos que los venzas. Presiona una flecha en su dirección para atacarle. Si quieres abandonar la pelea, presiona una flecha en otra dirección. NOTA: Si abandonas una pelea, tu enemigo recuperará instantáneamente toda su salud.
textHelpInGameTitle5 = Tiendas
textHelpInGame5 = Recolecta monedas y busca tiendas para comprar espadas, escudos y armaduras. Haz click en un artículo en la tienda para comprarlo. ¡A mejor equipamiento, mayores posibilidades de vencer a enemigos más poderosos!
textHelpInGameTitle6 = Equipamento
textHelpInGame6 = Mejores espadas provocan más daño. ¡Los escudos te protegen de los ataques! A mejor escudo, más resistencia tendrás a los ataques. Las armaduras atenúan el daño al ser atacado.
textHelpInGameTitle7 = Pasaje secreto
textHelpInGame7 = ¡Si te quedas atascado, intenta caminar contra las paredes! Puede que encuentres pasajes secretos en la mazmorra...

# help editor
textHelpEditorTitle1 = Bienvenido
textHelpEditor1 = En el editor puedes crear tus propias mazmorras a las que tus amigos pueden jugar también. Si a los jugadores les gusta tu mazmorra, puede llegar a formar parte de la lista pública en «Empezar Nueva Partida».
textHelpEditorTitle2 = Herramientas
textHelpEditor2 = Tienes tres herramientas para dibujar tu mazmorra: «Rellenar», «Cavar» y «Cavar Pasaje Secreto». Selecciona una y mueve el ratón a través mazmorra con el botón de arrastre. Los pasajes secretos parecen tierra, pero se convertirán en pasajes normales cuando el jugador los atraviese.
textHelpEditorTitle3 = Objetos
textHelpEditor3 = Adicionalmente, puedes colocar objetos en tu mazmorra. Como mínimo, tienes que colocar al personaje principal y la Piedra Mágica, pues son los elementos básicos para jugar. Puedes moverlos incluso después de colocarlos arrastrándolos y soltándolos o eliminarlos, dándole click a la «X» sobre ellos.
textHelpEditorTitle4 = Enemigos
textHelpEditor4 = Los enemigos tienen 10 niveles de poder. Después de colocar un enemigo puedes modificar su nivel haciendo click en sus flechas. No te olvides de colocar Tiendas de Equipamiento y Monedas antes de que el jugador se enfrente con enemigos más poderosos, ¡así tiene la oportunidad de ganarles! 
textHelpEditorTitle5 = Tamaño de la mazmorra
textHelpEditor5 = Tu mazmorra puede tener cualquier tamaño. ¡Usa las flechas del teclado para moverte! Si llegas a una frontera, puedes expandir la mazmorra haciendo click en el «+» que te aparecerá.
textHelpEditorTitle6 = Publicación
textHelpEditor6 = Antes de que otros jugadores puedan jugar tu mazmorra, tienes que publicarla. Se te ofrecerá la opción de publicación hasta el final, incluso hasta después de jugar, por lo que intenta no hacerlo tan difícil. Una vez has publicado una mazmorra, no podrás modificarla o eliminarla.

